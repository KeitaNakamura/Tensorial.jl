name: CI
on:
  pull_request:
  push:
    branches: main
    tags: '*'
jobs:
  test:
    name: Julia ${{ matrix.version }} - ${{ matrix.os }} - ${{ matrix.arch }} - ${{ github.event_name }}
    runs-on: ${{ matrix.os }}
    continue-on-error: ${{ matrix.version == 'nightly' }}
    strategy:
      fail-fast: false
      matrix:
        version:
          - '1.0'
          - '1.1'
          - '1.2'
          - '1.3'
          - '1.4'
          - '1.5'
          - '1.6'
          - '1.7'
          - 'nightly'
        os:
          - ubuntu-latest
          - macOS-latest
          - windows-latest
        arch:
          - x64
        exclude:
          - {os: 'macOS-latest', version: '1.0'}
          - {os: 'macOS-latest', version: '1.1'}
          - {os: 'macOS-latest', version: '1.2'}
          - {os: 'macOS-latest', version: '1.3'}
          - {os: 'macOS-latest', version: '1.4'}
          - {os: 'macOS-latest', version: '1.5'}
          - {os: 'macOS-latest', version: 'nightly'}
          - {os: 'windows-latest', version: '1.0'}
          - {os: 'windows-latest', version: '1.1'}
          - {os: 'windows-latest', version: '1.2'}
          - {os: 'windows-latest', version: '1.3'}
          - {os: 'windows-latest', version: '1.4'}
          - {os: 'windows-latest', version: '1.5'}
          - {os: 'windows-latest', version: 'nightly'}
    steps:
      - uses: actions/checkout@v2
      - uses: julia-actions/setup-julia@v1
        with:
          version: ${{ matrix.version }}
          arch: ${{ matrix.arch }}
      - uses: actions/cache@v1
        env:
          cache-name: cache-artifacts
        with:
          path: ~/.julia/artifacts
          key: ${{ runner.os }}-test-${{ env.cache-name }}-${{ hashFiles('**/Project.toml') }}
          restore-keys: |
            ${{ runner.os }}-test-${{ env.cache-name }}-
            ${{ runner.os }}-test-
            ${{ runner.os }}-
      - uses: julia-actions/julia-buildpkg@v1
      - uses: julia-actions/julia-runtest@v1
      - uses: julia-actions/julia-processcoverage@v1
      - uses: codecov/codecov-action@v1
        with:
          file: lcov.info

  benchmark:
    name: Benchmark
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: julia-actions/setup-julia@v1
        with:
          version: '1'
      - run: |
          julia --project=benchmark -e '
            using Pkg
            Pkg.develop(PackageSpec(path=pwd()))
            Pkg.instantiate()'
      - run: julia --project=benchmark benchmark/runbenchmarks.jl
      - uses: actions/upload-artifact@v2 # upload benchmarks
        with:
          name: benchmarks-md
          path: docs/src/Benchmarks.md

  docs:
    name: Documentation
    needs: benchmark
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: julia-actions/setup-julia@v1
        with:
          version: '1'
      - uses: actions/download-artifact@v2 # download benchmarks from benchmark job
        with:
          name: benchmarks-md
          path: docs/src
      - run: |
          julia --project=docs -e '
            using Pkg
            Pkg.develop(PackageSpec(path=pwd()))
            Pkg.instantiate()'
      # - run: |
          # julia --project=docs -e '
            # using Documenter: doctest
            # using Tensorial
            # doctest(Tensorial)'
      - run: julia --project=docs docs/make.jl
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DOCUMENTER_KEY: ${{ secrets.DOCUMENTER_KEY }}
